name: Echo Example Workflow # Name of the workflow
run-name: ${{ github.actor }} is testing GitHub Actions Echo functionality ğŸš€ # The run name displayed in the Actions tab

on: [push] # Defines the event that triggers the workflow; here it's set to trigger on every push

jobs:
  explore-github-actions: # Defines a job named explore-github-actions
    runs-on: ubuntu-latest # Specifies the operating system for the job to run on, using the latest Ubuntu

    steps:
      - name: Output the trigger event name # First step: use echo to output the name of the triggering event
        run: echo "ğŸ‰ This job was automatically triggered by a ${{ github.event_name }} event."

      - name: Output the runner operating system # Second step: output the OS running the job
        run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server!"

      - name: Output branch and repository info # Third step: output the branch name and repository name
        run: echo "ğŸ” Your branch name is ${{ github.ref }} and your repository name is ${{ github.repository }}."

      - name: Checkout repository code # Fourth step: use an official action to check out the code
        uses: actions/checkout@v4 # This is to demonstrate that subsequent steps can access your code

      - name: Output message after checkout # Fifth step: output a confirmation message after checking out the code
        run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."

      - name: Output custom environment variables # Sixth step: output custom environment variables
        env:
          CUSTOM_VAR: "This is the value of a custom variable" # Define the environment variable at the step level
        run: |
          echo "This step can access the custom variable: $CUSTOM_VAR"
          echo "It can also access default environment variables, such as GITHUB_ACTOR: $GITHUB_ACTOR"

      - name: Output Job Status # Seventh step: output the current status of the job
        run: echo "ğŸ This job's status is ${{ job.status }}."
